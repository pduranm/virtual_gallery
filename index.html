  <style>
    .gallary {
      opacity: 0;
      transition: opacity 0.2s;
    }
    .gallary.show {
      opacity: 1;
    }
  </style>
  <script>
    setTimeout(function() {
      document.querySelector('.gallary').classList.add('show');
    }, 2500); 
  </script>
  <script>
    $(document).ready(function(){
      setTimeout(function() {
        $('.gallary').addClass('show');
      }, 2500);

      $('a').click(function(e){
        e.preventDefault();
        var href = $(this).attr('href');
        $('.gallary').removeClass('show');
        setTimeout(function(){
          $('.gallary').load(href + ' .gallary > *', function(){
            $('.gallary').addClass('show');
          });
        }, 2500);
      });
    });
  </script>
